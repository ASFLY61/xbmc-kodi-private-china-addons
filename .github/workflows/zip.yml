
name: zip kodi addons
on: push

env:
  REPO_URL: https://github.com/zhengfan2014/xbmc-kodi-private-china-addons
  REPO_BRANCH: master
  
jobs: 
  my-job: 
    runs-on: ubuntu-latest
    name: Zip Pack 
    steps: 
    - name: Initialization environment
      run: |
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH kodi
        ln -sf /workdir/kodi $GITHUB_WORKSPACE/kodi
    - name: Zip kodi addons
      uses: TonyBogdanov/zip@1.0
      with:
        args: zip -qq -r /workdir/archive.zip  /workdir/kodi
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist-without-markdown
        path: |
          /workdir/archive.zip