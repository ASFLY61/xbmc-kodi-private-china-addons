
name: zip kodi addons
on: push

env:
  REPO_URL: https://github.com/zhengfan2014/xbmc-kodi-private-china-addons
  REPO_BRANCH: master
  
jobs: 
  my-job: 
    runs-on: ubuntu-latest
    name: Zip Pack 
    steps: 
    - name: Initialization environment
      run: |
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH kodi
    - name: Zip kodi addons
      run: |
        zip -r /workdir/kodi.zip /workdir/kodi
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist-without-markdown
        path: |
          /workdir/kodi.zip
    - name: Commit files
      run: |
        git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
        git config --local user.name "$GITHUB_ACTOR"
        git add .
        git status
        git commit -a -m "Initialize new repository from template"
        git push https://${{ secrets.GH_TOKEN_TEST }}@github.com/org/repoi.git
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN_TEST }}
        branch: repo